<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - My Shop</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom Styles -->
  <style>
    body {
      background-color: #f8f9fa;
    }

    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      font-weight: bold;
    }

    .login-heading {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- ðŸ§­ Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html"><img
          src="./img/lo-removebg-preview.png"
          width="50px"
          height=""
          alt="logo"
          class="logo"
      /></a>
      <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"> -->
        <!-- <span class="navbar-toggler-icon"></span> -->
      <!-- </button> -->
      <div class=" justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ðŸ§¾ Login Form -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-container">
          <h3 class="login-heading">Login</h3>

          <div id="login-alert"></div>

          <form onsubmit="loginUser(event)">
            <div class="mb-3">
              <label for="login-email" class="form-label">Email</label>
              <input type="email" id="login-email" class="form-control" required />
            </div>

            <div class="mb-3">
              <label for="login-password" class="form-label">Password</label>
              <input type="password" id="login-password" class="form-control" required />
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-dark w-100">Login</button>
            </div>

            <div class="mt-3 text-center">
              <span>Don't have an account?</span>
              <a href="register.html">Register here</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="login-alert"></div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="auth.js"></script>
  <script>
  window.addEventListener("DOMContentLoaded", () => {
    const message = sessionStorage.getItem("loginMessage");
    const alertType = sessionStorage.getItem("alertType") || "success";

    if (message) {
      const alertBox = document.getElementById("login-alert");
      alertBox.innerHTML = `
        <div class="alert alert-${alertType} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      `;
      sessionStorage.removeItem("loginMessage");
      sessionStorage.removeItem("alertType");
    }
  });
</script>

  <!-- Footer -->
<footer class="bg-dark text-light mt-5 pt-4 pb-2">
  <div class="container text-center text-md-start">
    <div class="row">

      <!-- Logo and Brand -->
      <div class="col-md-4 mb-3">
        <h5 class="fw-bold">Loom Luxe</h5>
        <p class="small">Quality fashion products at your fingertips. Shop with ease and style.</p>
      </div>

      <!-- Links -->
      <div class="col-md-4 mb-3">
        <h6 class="text-uppercase">Quick Links</h6>
        <ul class="list-unstyled">
          <li><a href="index.html" class="text-decoration-none text-light">Home</a></li>
          <li><a href="login.html" class="text-decoration-none text-light">Login</a></li>
          <li><a href="register.html" class="text-decoration-none text-light">Register</a></li>
          <li><a href="cart.html" class="text-decoration-none text-light">Cart</a></li>
        </ul>
      </div>

      <!-- Contact -->
      <div class="col-md-4 mb-3">
        <h6 class="text-uppercase">Contact Us</h6>
        <p class="small mb-1">Email: aliriayat507@gmail.com</p>
        <p class="small mb-0">Phone: +92 300 9034500</p>
      </div>

    </div>
    <hr class="bg-light" />
    <p class="text-center small mb-0">&copy; 2025 Loom Luxe. All rights reserved.</p>
  </div>
</footer>

</body>
</html>
